<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveira Death</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho do Site -->
    <header>
        <h1>Caveira Death</h1>
        <p>Bem-vindo ao seu site que tem os melhores jogos</p>
        <!-- Barra de Pesquisa -->
        <input type="text" id="searchInput" placeholder="Buscar por Jogos..." onkeyup="searchMovies()">
    </header>

    <!-- Barra de Navegação -->
    <nav>
        <a href="index.html">Início</a>
        <a href="categorias.html">Categorias</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h2>Últimos Lançamentos de Jogos</h2>
        <div class="movie-list" id="movieList">
            <!-- Card do Jogo 1 -->
            <div class="movie-item">
                <img src="https://via.placeholder.com/200x300" alt="Poster do Jogo 1">
                <h3>Mortal kombat 1</h3>
                <p>Luta, Ação</p>
                <p>2023</p>
            </div>
            <!-- Card do Jogo 2 -->
            <div class="movie-item">
                <img src="https://via.placeholder.com/200x300" alt="Poster do Jogo 2">
                <h3>God Of War Ragnarok</h3>
                <p>Aventura, Ação</p>
                <p>2022</p>
            </div>
            <!-- Card do Jogo 3 -->
            <div class="movie-item">
                <img src="https://Dead By Daylight.jpeg/200x300" alt="Poster do Jogo 3">
                <h3>Dead By Daylight</h3>
                <p>Terror</p>
                <p>2016</p>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2023 Cine&Séries. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
